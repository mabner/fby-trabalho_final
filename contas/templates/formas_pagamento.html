{% extends "base_template.html" %} {% block content %}
<h1>Cadastro de Formas de Pagamento</h1>

{% for formas in formas_pagamento %}
<div class="card w-50">
  <a href="#" class="card-header">{{formas.descricao}}</a>
  <div class="card-body">
    <div class="card-text">
      <div>Sigla: {{formas.sigla}}</div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}

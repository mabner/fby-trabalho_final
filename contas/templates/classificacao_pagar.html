{% extends "base_template.html" %}
{% block content %}
<h1>Classificações de Contas a Pagar</h1>

{% for classif in classificacao_pagar %}
<div class="card w-50">
  <a href="#" class="card-header">{{classif.descricao}}</a>
  <div class="card-body">
    <div class="card-text">
      <div>Sigla: {{classif.sigla}}</div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
